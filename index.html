<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Memorama</title>
    <link rel="stylesheet" href="../POCO/styles.css">
    <script src="../POCO/funciones.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/e0a80f5cb3.js" crossorigin="anonymous"></script>

</head>

<body>

    <div id="nombre-container">
        <div class="form-container">
            <form class="form" id="nombreForm">
                <div class="form-group">
                    <p class="introducir-nombre">INGRESA TU NOMBRE</p>
                    <input class="espacio" type="text" id="nombreInput" placeholder="Nombre" oninput="mostrarTextoInstantaneo()">
                </div>
             
                <p class="nombreJugador" id="textoNombre" style="display:none;">Jugador: <span id="nombreUsuario"></span></p>

      
        <div id="nombre-container">
            
            <div id="nivel-container" style="display:none;"></div>
            <div id="menuDificultad" style="display:block;">
                
            </div>
            
                    <div class="form-group">
                        <label for="textarea"><h1>ELIGE LA DIFICULTAD</h1></label>
                        <div class="rating">
                            <form class="rating-form">
                                <label for="super-happy" class="lb">
                                    <input title="facil" type="radio" name="rating" class="super-happy" id="super-happy" value="super-happy" onclick="seleccionarNivel('facil')">
                                    <svg  class="svg" viewBox="0 0 24 24"><path d="M12,17.5C14.33,17.5 16.3,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5M8.5,11A1.5,1.5 0 0,0 10,9.5A1.5,1.5 0 0,0 8.5,8A1.5,1.5 0 0,0 7,9.5A1.5,1.5 0 0,0 8.5,11M15.5,11A1.5,1.5 0 0,0 14,9.5A1.5,1.5 0 0,0 15.5,8A1.5,1.5 0 0,0 17,9.5A1.5,1.5 0 0,0 15.5,11M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M12,2C6.47,2 2,6.5 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2Z"></path></svg> <p class="easy">FACIL</p>
                                </label>

                                <label for="neutral" class="lb">
                                    <input type="radio" name="rating" class="neutral" id="neutral" value="neutral" onclick="seleccionarNivel('medio')">
                                    <svg class="svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="100%" height="100%" viewBox="0 0 24 24"><path d="M8.5,11A1.5,1.5 0 0,1 7,9.5A1.5,1.5 0 0,1 8.5,8A1.5,1.5 0 0,1 10,9.5A1.5,1.5 0 0,1 8.5,11M15.5,11A1.5,1.5 0 0,1 14,9.5A1.5,1.5 0 0,1 15.5,8A1.5,1.5 0 0,1 17,9.5A1.5,1.5 0 0,1 15.5,11M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.5 2,12A10,10 0 0,1 12,2M9,14H15A1,1 0 0,1 16,15A1,1 0 0,1 15,16H9A1,1 0 0,1 8,15A1,1 0 0,1 9,14Z"></path></svg><p class="medio">MEDIO</p>
                                </label>
                                <label for="super-sad" class="lb">
                                    <input type="radio" name="rating" class="super-sad" id="super-sad" value="super-sad" onclick="seleccionarNivel('dificil')">
                                   
                                    <svg class="svg" viewBox="0 0 24 24"><path d="M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M16.18,7.76L15.12,8.82L14.06,7.76L13,8.82L14.06,9.88L13,10.94L14.06,12L15.12,10.94L16.18,12L17.24,10.94L16.18,9.88L17.24,8.82L16.18,7.76M7.82,12L8.88,10.94L9.94,12L11,10.94L9.94,9.88L11,8.82L9.94,7.76L8.88,8.82L7.82,7.76L6.76,8.82L7.82,9.88L6.76,10.94L7.82,12M12,14C9.67,14 7.69,15.46 6.89,17.5H17.11C16.31,15.46 14.33,14 12,14Z"></path></svg></path></svg><p class="hard">DIFICIL</p>
                                    <p class="nj" id="textoNombre" style="display:none;"></p>
                                </label>
                            </form>
                        </div>
                    </div>
                </div>
              

                
                <div id="botonSiguienteNivel" class="iniciarJuego" onclick="mostrarPantallaInicio()">SIGUIENTE</div>

            </div>


            </form>
        </div>
        
    </div>
    <div id="inicio-container" style="display:none;">
        <p class="nombreJugador" id="nombreInput" style="display:none;"></p>
        <p class="nj" id="textoNombreInicio" style="display:none;"></p>
        <button class="iniciarJuego" onclick="iniciarJuego()">Iniciar Juego</button>
        <button class="atras" onclick="regresarAlInicio()">Atrás</button>
        <h1 id="nombre_usuario"></h1>
    </div>

<div id="cronometro-container" style="display:none;">
   <p id="user"></p> 
    <div id="cronometro" class="tiempo">Tiempo: <span id="tiempo">0</span> segundos</div>
    <div id="contadorRegresivo" class="tiempo" style="display:none;">Tiempo restante: <span id="tiempoRestante">0</span> segundos</div>
    <div id="puntuacion" class="puntos">Puntos: 0</div>
    <div id="intentos" class="intentos">Errores: 0</div>
    
</div>

    <div id="tablero"></div>

    <button id="botonDetener" class="botonDetener" onclick="detenerOReanudarCronometro()" style="display:none;">Detener Cronómetro</button>
    <button type="button" class="warning" id="botonRegresar" onclick="regresarAlInicio()" style="display:none;">Regresar al Inicio</button>

    
</body>
